<!doctype html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<title>Demo {{ .CurrentStep }}/{{ .StepCount }}</title>
		<link rel="stylesheet" href="/style.css?hash={{ "style.css" | hash }}">
		<script>
			const CurrentStep = {{ .CurrentStep }};
			const StepCount = {{ .StepCount }};
			const NextURL = '{{ .NextURL }}';
			const PrevURL = '{{ .PrevURL }}';
		</script>
	</head>
	<body>
		<div id="top">
		  {{ .HTML }}
	  	<nav-arrows previous="{{ .PrevURL }}" next="{{ .NextURL }}"></nav-arrows>
		</div>
		<div id="progression" style="width: calc(100vw * {{ .CurrentStep }} / {{ .StepCount }})"></div>
	</body>
	<script src="/js/demoit.js?hash={{ "js/demoit.js" | hash }}"></script>
	{{ if .DevMode }}<script src="/livereload.js"></script>{{ end }}
</html>
