name: mock-observation-demo
description: example invoking mock-observation plugin
tags:
initialize:
  outputs:
    - yaml
  plugins:
    mock-observations:
      kind: plugin
      method: MockObservations
      path: '@grnsft/if-plugins'
      global-config:
        timestamp-from: 2023-07-06T00:00
        timestamp-to: 2023-07-06T00:50
        duration: 160
        components:
          - instance-type: A1
          - instance-type: B1
        generators:
          common:
            cloud-region: europe-west-1
          randint:
            cpu/utilization:
              min: 1
              max: 99
            memory/utilization:
              min: 1
              max: 99

tree:
  children:
    child:
      pipeline:
#        regroup:
#            - cloud-region
#            - instance-type
        observe:
          - mock-observations
      inputs:
